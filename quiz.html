<body>
    <div class = "title-head">
        <h1 style="color: silver;">Formula 1 Quiz</h1>
    </div>


    <div class = "dropButton-Align">
        <div class="dropdown">
            <button class="dropbtn">NAV</button>
            <div class="dropdown-content">
                <a href="frontPage.html">Home</a>
              <a href="index.html">Drivers</a>
              <a href="constructors.html">Constructors</a>
              <a href="quiz.html">Quiz</a>
            </div>
        </div>
    </div>

<div class = "quiz-container">
    <h1 style="color: white; font-family: 'F1 Font-Regular'; text-align: center; font-size: 20px; margin-top: -10px;"
               >Test Your Knowledge</h1>

    <hr>
    <form id="quiz-form">
        <div class = "d-flex">
            <div class = "question">
                <p> 1. Which team has won the most Constructor Championships </p>
                <div class = "answers">
                    <label>
                        <input type="radio" name="q1" value="a">
                            Ferrari
                    </label>
                    <label>
                        <input type="radio" name="q1" value="b">
                            Mercedes
                    </label>
                    <label>
                        <input type="radio" name="q1" value="c">
                            McLaren
                    </label>
                    <label>
                        <input type="radio" name="q1" value="d">
                            Williams
                    </label>
                </div>

            </div>

            <div class = "question">
                <p> 2. Which two drivers are tied for the record of most Drivers Championships </p>
                <div class = "answers">
                    <label>
                        <input type="radio" name="q2" value="a">
                            Senna & Prost
                    </label>
                    <label>
                        <input type="radio" name="q2" value="b">
                            Hill & Fangio
                    </label>
                    <label>
                        <input type="radio" name="q2" value="c">
                            Hamilton & Schumacher
                    </label>
                    <label>
                        <input type="radio" name="q2" value="d">
                            Vettel & Verstappen
                    </label>
                </div>

            </div>

            <div class = "question">
                <p> 3. What year did Max Verstappen first race in F1 </p>
                <div class = "answers">
                    <label>
                        <input type="radio" name="q3" value="a">
                            2012
                    </label>
                    <label>
                        <input type="radio" name="q3" value="b">
                            2013
                    </label>
                    <label>
                        <input type="radio" name="q3" value="c">
                            2014
                    </label>
                    <label>
                        <input type="radio" name="q3" value="d">
                            2015
                    </label>
                </div>

            </div>

            
        </div>

        
            <button type="submit" class="submit-btn">Submit</button>
        

    </form>

    <div class = "result" id="result">

    </div>

    

</div>

<script src="script.js"></script>
